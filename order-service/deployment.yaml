apiVersion: apps/v1
kind: Deployment
metadata: 
  name: order-service-deployment
  labels:
    app: order-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: order-service
  template:  
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: 509344471761.dkr.ecr.us-east-1.amazonaws.com/order-service:latest
        ports:
        - containerPort: 8080